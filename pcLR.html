<!DOCTYPE html>
<!--To allow embed in my web page-->

<head>
<!--The next three lines allow the Vega embed-->
<script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>


<body>
<!--Set the Div that the chart is going in-->
<!--And some in-line CSS to style the chart-->
<div id="pcLR"
  style= "background-color: white;
  padding: 5px;
  border-radius: 20px;
  border-style:solid;
  border-width: 0.5px;
  border-color:#707070;
  width: fit-content">

<!--Now the JavaScript for the chart-->
<script>
var pcLR = 

{
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",

  "description": "Coronavirus cases",

"title": {
    "text": "Phillips Curve: Long Run",
    "subtitle":"Unemployment and Inflation, 1760-present. Source: BoE, ONS.",
    "subtitleFontStyle":"italic",
    "subtitleFontSize":10,
    "anchor": "start",
    "color": "black"
  },

  "data": {
    "url": "https://raw.githubusercontent.com/RDeconomist/teaching2/main/pcLongRun.csv",
    "format": {"type": "csv"}
  },

  "height": 400,

  "width": 400,

  "config": {"background": "#ffFfFf"},


  "mark": {"type": "point", "size":25},

  "selection": {
    "region": {"type": "multi", "fields": ["Period"], "bind": "legend"}
  },
  
  "encoding": {
 
    "x": {"field": "Unemployment", "type": "quantitative", "title": "Unemployment"},
  
    "y": {
      "field": "Inflation",
      "type": "quantitative",
      "title": "Inflation"
    },

    "color":{
      "field":"Period",
      "type": "ordinal",
      "title":"Select period",
      "scale": {"scheme": "reds"},
      "legend":{"orient":"right"}
    },

  "opacity": {"condition": {"selection": "region", "value": 1}, "value": 0.1},

    "tooltip": [
      {"field": "Year", "type": "temporal", "title": "Year", "format": "%Y"},
      {
        "field": "Unemployment",
        "type": "quantitative",
        "title": "Unemployment (%)",
        "format": ",.1f"
      },
      {
        "field": "Inflation",
        "type": "quantitative",
        "title": "Inflation (%)",
        "format": ",.1"
      }
    ]
  }
};

vegaEmbed('#pcLR', pcLR, {"actions": false});
</script>
</div>
</body>
</html>
