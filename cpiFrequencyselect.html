<!DOCTYPE html>
<!--To allow embed in my web page-->

<head>
<!--The next three lines allow the Vega embed-->
<script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>


<body>
<!--Set the Div that the chart is going in-->
<!--And some in-line CSS to style the chart-->
<div id="cpiFrequency"
  style= "background-color: white;
  padding: 5px;
  border-radius: 20px;
  border-style:solid;
  border-width: 1px;
  border-color:#d1cfcf;
  width: fit-content">

<!--Now the JavaScript for the chart-->
<script>
var cpiFrequency = 

{"$schema": "https://vega.github.io/schema/vega-lite/v4.json",

"title": {
    "text": "CPI - three headline inidces",
    "subtitle":"RPI, CPI and CPIH",
    "subtitleFontStyle":"italic",
    "subtitleFontSize":10,
    "anchor": "start",
    "color": "black"
  },

  "description": "Inlfaito indices",

  "data": {
    "url": "https://raw.githubusercontent.com/RDeconomist/teaching2/main/cpiThreeIndex.csv",
    "format": {"type": "csv"}
  },

  "height": 350,
  "width": 550,
  
  "mark": {"type": "line", "width":3},

   "transform": [ 
    {"filter": {"selection": "pickFreq"}}
  ],
  
  "selection": {
    "pickFreq": {
      "type": "single",
      "fields": ["frequency"],
      "bind": {
        "input": "select",
        "options": [
          "monthly",
          "quarterly",
          "annual"
        ],
        "name": "Frequency: "
      }
    }
  },

  "encoding": {

    "x": {"field": "Date", "type": "temporal", "title": ""},

    "y": {
      "field": "Value_s",
      "type": "quantitative",
      "title": ""
    },        

    "color": {
      "field": "series",
      "type": "nominal",
      "scale": {"scheme": "set1"},
      "title": ""
    }
  }
}

vegaEmbed('#cpiFrequency', cpiFrequency, {"actions": false});
</script>
</div>
</body>
</html>
